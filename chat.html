<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Discord Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="server-list" id="server-list"></div>
            <div class="channel-list" id="channel-list"></div>
        </div>
        <div class="chat">
            <div class="chat-header">
                <h1 id="channel-name">Select a Channel</h1>
                <div class="user-info" id="user-info"></div>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="join-server">
            <input type="text" id="server-id-input" placeholder="Enter Server ID">
            <button id="join-server-button">Join Server</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
