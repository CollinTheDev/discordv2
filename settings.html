<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-sidebar">
            <h2>Settings</h2>
            <ul>
                <li onclick="showSection('account-settings')">Account</li>
                <li onclick="showSection('privacy-settings')">Privacy</li>
                <li onclick="showSection('notification-settings')">Notifications</li>
            </ul>
        </div>
        <div class="settings-content">
            <div id="account-settings" class="settings-section">
                <h2>Account Settings</h2>
                <input type="text" id="new-username" placeholder="New Username">
                <input type="password" id="new-password" placeholder="New Password">
                <button onclick="updateAccountSettings()">Update</button>
            </div>
            <div id="privacy-settings" class="settings-section">
                <h2>Privacy Settings</h2>
                <!-- Add privacy settings here -->
            </div>
            <div id="notification-settings" class="settings-section">
                <h2>Notification Settings</h2>
                <!-- Add notification settings here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
