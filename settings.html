<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-sidebar">
            <h2>Settings</h2>
            <ul>
                <li onclick="showSection('account-settings')">Account Settings</li>
                <li onclick="showSection('profile-settings')">Profile Settings</li>
            </ul>
        </div>
        <div class="settings-content">
            <div id="account-settings" class="settings-section active">
                <h2>Account Settings</h2>
                <input type="text" id="new-username" placeholder="New Username">
                <input type="password" id="new-password" placeholder="New Password">
                <button onclick="updateAccountSettings()">Update</button>
            </div>
            <div id="profile-settings" class="settings-section">
                <h2>Profile Settings</h2>
                <input type="file" id="profile-picture" accept="image/*">
                <textarea id="bio" placeholder="Enter your bio"></textarea>
                <button onclick="updateProfileSettings()">Update Profile</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
